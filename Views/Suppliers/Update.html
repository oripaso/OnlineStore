<!DOCTYPE html>
<html>
  <head>
    <title>Update Supplier</title>
  </head>
  <body>
    <h1>Update Supplier</h1>

    <form action="/suppliers/<%= supplier._id %>" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="<%= supplier.name %>" required>

      <label for="contactPerson">Contact Person:</label>
      <input type="text" id="contactPerson" name="contactPerson" value="<%= supplier.contactPerson %>" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" value="<%= supplier.address %>" required>

      <button type="submit">Update</button>
    </form>
  </body>
</html>
