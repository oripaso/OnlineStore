<!DOCTYPE html>
<html>
  <head>
    <title>Customer List</title>
  </head>
  <body>
    <h1>Customer List</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop over the customers and display them in the table -->
        <% customers.forEach((customer) => { %>
          <tr>
            <td><%= customer.name %></td>
            <td><%= customer.email %></td>
            <td><%= customer.address %></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </body>
</html>
